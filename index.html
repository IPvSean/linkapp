<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Tracker Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>URL Tracker Tool</h1>
        <input type="text" id="urlInput" placeholder="Paste your link here">
        <button onclick="generateLinks()">Generate Links</button>
        <div class="output">
            <p>Twitter Catchall: <span id="twitterLink"></span></p>
            <p>LinkedIn: <span id="linkedinLink"></span></p>
            <p>Instagram: <span id="instagramLink"></span></p>
            <p>TikTok: <span id="tiktokLink"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
