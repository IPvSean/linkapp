<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Tracker Tool</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="container">
        <h1>Ansible URL Tracker Tool</h1>
        <input type="text" id="urlInput" placeholder="Paste your link here">
        <button onclick="generateLinks()">Generate Links</button>
        <div class="output">
            <div class="link-container">
                <label for="twitterLink">Twitter Catchall:</label>
                <input type="text" id="twitterLink" readonly>
                <button class="copy-btn" onclick="copyToClipboard('twitterLink')"><ion-icon name="clipboard-outline"></ion-icon></button>
            </div>
            <div class="link-container">
                <label for="linkedinLink">LinkedIn:</label>
                <input type="text" id="linkedinLink" readonly>
                <button class="copy-btn" onclick="copyToClipboard('linkedinLink')"><ion-icon name="clipboard-outline"></ion-icon></button>
            </div>
            <div class="link-container">
                <label for="instagramLink">Instagram:</label>
                <input type="text" id="instagramLink" readonly>
                <button class="copy-btn" onclick="copyToClipboard('instagramLink')"><ion-icon name="clipboard-outline"></ion-icon></button>
            </div>
            <div class="link-container">
                <label for="tiktokLink">TikTok:</label>
                <input type="text" id="tiktokLink" readonly>
                <button class="copy-btn" onclick="copyToClipboard('tiktokLink')"><ion-icon name="clipboard-outline"></ion-icon></button>
            </div>
            <div class="link-container">
                <label for="ansibleTwitterLink">Ansible Twitter:</label>
                <input type="text" id="ansibleTwitterLink" readonly>
                <button class="copy-btn" onclick="copyToClipboard('ansibleTwitterLink')"><ion-icon name="clipboard-outline"></ion-icon></button>
            </div>
            <div class="link-container">
                <label for="ansibleYoutubeLink">Ansible YouTube:</label>
                <input type="text" id="ansibleYoutubeLink" readonly>
                <button class="copy-btn" onclick="copyToClipboard('ansibleYoutubeLink')"><ion-icon name="clipboard-outline"></ion-icon></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
